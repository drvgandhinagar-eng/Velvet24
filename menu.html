<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Velvet 24 — Menu</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="menu.css" />
  <meta name="description" content="Velvet 24 - Full Menu. Browse categories, search items, and request orders." />
</head>
<body class="purple-pages">
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">Velvet 24</div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="menu.html" class="active">Menu</a>
        <a href="banquet.html">Banquet</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="header-actions">
        <a class="btn order-btn" id="orderNowBtn">Order Online</a>
      </div>
    </div>
  </header>

  <main>
    <section class="menu-hero">
      <div class="container hero-inner">
        <h1 class="hero-title">Our Menu</h1>
        <p class="hero-sub">Browse our dishes — large menu organised into categories. Use search or jump to categories.</p>

        <div class="controls" id="filterBar">
          <input id="menuSearch" type="search" placeholder="Search dishes or ingredients..." aria-label="Search menu" />
          <div class="right-controls">
            <select id="categoryFilter">
              <option value="">All categories</option>
            </select>
            <a class="btn btn-outline" href="Restaurant menu.pdf" target="_blank" download>Download PDF</a>
            <button class="btn" onclick="window.print()">Print</button>
          </div>
        </div>
      </div>
    </section>

    <nav id="categoryNav" class="category-nav container" aria-label="Menu categories"></nav>

    <section class="container menu-wrap">
      <div id="menuGrid" class="menu-grid"></div>
    </section>
  </main>

  <!-- Item modal -->
  <div id="itemModal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <button class="modal-close" id="modalClose">&times;</button>
      <h3 id="modalName"></h3>
      <div id="modalPrice" class="modal-price"></div>
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Velvet 24 • 1st Floor, Radhe Infinity Complex, Above HDFC Bank, Randesan, Gandhinagar • <a href="https://wa.me/918014113322">+91 80141 13322</a></p>
    </div>
  </footer>

  <!-- Data + scripts -->
  <script>
    // Small constants used by menu.js
    window.MENU_DATA_FILE = 'menu-data.json';
    window.RESTAURANT_EMAIL = "velvet24restaurant@gmail.com";
    window.RESTAURANT_PHONE = "+91801411322";
  </script>
  <script src="menu.js"></script>
</body>
</html>
